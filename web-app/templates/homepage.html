{% extends 'base.html' %} {% block body %}

<form action="/search" method="POST">
	<div class="test-url-screen">
		<div class="login-screen">
			<div class="app-title">
				<h1>Enter Site URL</h1>
			</div>
			<br> {% include 'searchpage.html' %}
			<br>
			<div class="form-row align-items-center justify-content-center">
					<div class="col-auto my-1">
					  <br>
				      <input name="Threshold" type="text" id="Threshold" class="form-control" placeholder="Threshold default is 60">
					  <br>
				      <input  name="width" type="text" id="Threshold" class="form-control" placeholder="minimum width of image(Default is 50px) ">
					  <br>
					  <input  name="height" type="text" id="Threshold" class="form-control" placeholder="minimum height of Image(Default is 50px) ">
					  <br>
					  <input  name="imageCount" type="text" id="Threshold" class="form-control" placeholder="maximum number of Images to test (Default is 4) ">
					  <br>
					  <label class="mr-sm-2" for="model" style="position: relative;left: 100px">Choose the Model(Default is DenseNet)</label>
					  <select name="model" class="custom-select mr-sm-2" id="ModelOption">
							<option value="1" selected>DenseNet</option>
							<option value="2">SqueezeNet</option>
							<option value="3"> InceptionV3</option>
							<option value="4">ResNet50</option>
					  </select>
			</div>
			</div>
		</div>
</form>

{% endblock%}
